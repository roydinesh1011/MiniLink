spring.application.name=miniLink

#spring.datasource.url=jdbc:h2:mem:minilinkDB
spring.datasource.url=jdbc:h2:mem:minilinkDB;INIT=CREATE SCHEMA IF NOT EXISTS minilinkDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.sql.init.mode=never